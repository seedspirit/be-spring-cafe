<form class="submit-write" method="post" action="/comment/add">
    <div class="comment-writer-container">
        <input class="comment-writer" id="writer" name="writer" value="{{userId}}" readonly/>
        <input type="hidden" name="articleSequence" value="{{article.sequence}}">
    </div>
    <div class="form-group">
        <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
    </div>
    <input class="post-write-btn" type="submit" value="등록"/>
</form>
