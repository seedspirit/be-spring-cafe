<!DOCTYPE html>
<html lang="kr">
{{>layout/header}}
    <link href="/css/article/show.css" rel="stylesheet">
<body>
<div class="background">
    {{>layout/navbar}}
    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="panel panel-default">
                <header class="post-header">
                    <p class="post-title">{{article.title}}</p>
                </header>
                <div class="content-main">
                    <article class="article">
                        <div class="article-header">
                            <div class="article-header-text">
                                <p class="article-content">{{article.writerNickname}}</p>
                                <p class="article-content">
                                    작성일자: {{article.formattedPublishTime}}
                                </p>
                                <p class="article-content">조회 4</p>
                            </div>
                        </div>
                        <div class="article-doc">
                            <p>{{article.content}}</p>
                        </div>
                    </article>

                    <div class="post-comment">
                        <div class="post-comment-slipp">
                            <p class="post-comment-count">댓글 2개</p>
                            <div class="post-comment-slipp-articles">

                                <article class="comment" id="answer-1405">
                                    <div class="article-text">
                                        <p class="comment-content comment-author-name">자바지기</p>
                                        <div class="comment-content comment-doc">
                                            <p>이 글만으로는 원인 파악하기 힘들겠다. 소스 코드와 설정을 단순화해서 공유해 주면 같이 디버깅해줄 수도 있겠다.</p>
                                        </div>
                                        <p class="comment-content comment-time">
                                            2016-01-12 14:06
                                        </p>
                                    </div>
                                </article>

                                <form class="submit-write" method="get" action="/index.html ">
                                    <div class="comment-writer-container">
                                        <input class="comment-writer" id="writer" name="writer" value="멋진상" readonly/>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="comment" name="comment" placeholder="내용을 입력하세요"></textarea>
                                    </div>
                                    <input class="post-write-btn" type="submit" value="등록"/>
                                </form>
                            </div>
                        </div>
                    </div>
                    {{#isAuthor}}
                    <ul style="display: flex; list-style none; float: right; padding: 0">
                        <li style="margin-right: 10px; margin-top: 10px">
                            <div class="post-btn-container">
                                <button class="active black-component"
                                        onclick="requestDelete('{{article.sequence}}')">삭제하기</button>
                            </div>
                        </li>
                        <li style="margin-right: 10px; margin-top: 10px">
                            <div class="post-btn-container">
                                <button class="active black-component"
                                        onclick="location.href ='/articles/update/{{article.sequence}}'">수정하기</button>
                            </div>
                        </li>
                    </ul>
                    {{/isAuthor}}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function requestDelete(sequence) {
        let httpRequest = new XMLHttpRequest();
        httpRequest.open('DELETE', '/articles/update/'+ sequence, true);
        httpRequest.onreadystatechange = function () {
            if (this.readyState === 4) {
                if (this.status === 200) {
                    alert("게시물이 성공적으로 삭제되었습니다")
                    window.location.href = httpRequest.responseText;
                } else {
                    alert("삭제가 실패했습니다")
                }
            }
        }
        httpRequest.send();
    }

    window.onpageshow = function (event) {
        if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
            alert("삭제된 게시물입니다")
            window.location.href = "/";
        }
    }
</script>
</html>
